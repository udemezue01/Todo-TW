<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">To-Do App</h1>

    <!-- Input Section -->
    <div class="max-w-xl mx-auto flex items-center justify-between mb-6">
      <input type="text" id="todoInput" class="flex-grow p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Add a new task" />
      <button onclick="addTodo()" class="bg-green-500 text-white p-2 rounded ml-4 hover:bg-indigo-600">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="todoList" class="max-w-xl mx-auto bg-white shadow-lg rounded-lg divide-y divide-gray-200"></ul>
  </div>

  <!-- JavaScript -->
 

    <script src="script.js"></script>
</body>
</html>
